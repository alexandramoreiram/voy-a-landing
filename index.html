<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voy-a | Save Travel Ideas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1><span class="italic">Voy-a</span> helps you</h1>
    <h2>Save Travel Ideas</h2>
    <p>Easily collect places and inspiration from social media posts.</p>
    <button class="cta">➕ Add to Chrome</button>
  </header>

  <section class="trip-planner">
    <h3>Rome Trip</h3>
    <p>2 saved posts</p>
    <div class="post-card">
      <img src="https://via.placeholder.com/50" alt="Salvaje Roma" />
      <div>
        <strong>Salvaje Roma</strong><br />
        <span>Restaurant</span>
      </div>
    </div>
    <div class="post-card">
      <img src="https://via.placeholder.com/50" alt="Pantheon TikTok" />
      <div>
        <strong>Armando Al Pantheon</strong><br />
        <span>TikTok</span>
      </div>
    </div>
  </section>

  <section class="map">
    <h4>📍 Map of Your Trip</h4>
    <div id="map-placeholder">🗺️ [Map integration placeholder]</div>
  </section>

  <footer>
    <p>Plan your next adventure with <em>Voy-a</em></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
